<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency_Converter</title>
    <link rel="stylesheet" href="currency.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>

<body>
    <button id="dark-mode"><img class="dark-mode" src="https://cdn-icons-png.flaticon.com/128/4893/4893587.png"
            alt="dark mode"></button>
    <div id="container">
        <div id="tagLine">
            <h1>Unit Converter</h1>

            <input id="input-div" type="text">
            <button id="input-btn">Convert</button>

        </div>
        <div id="display">
            <div id="screen">
                <h3>Length(Meter/Feet)</h3>
                <p id="result-one" class="result"></p>
            </div>

            <div id="screen">
                <h3>Volume(Liters/Gallons)</h3>
                <p id="result-two" class="result"></p>
            </div>

        </div>
        <div id="screen">
            <h3>Mass(Kilograms/Pounds)</h3>
            <p id="result-three" class="result"></p>

        </div>
    </div>

    </div>


</body>
<script src="currency.js"></script>

</html>
